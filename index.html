<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Picture Click</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .image {
            width: 300px;
            height: 200px;
            transition: transform 0.3s ease-in-out;
        }

        #options {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        #congratsMessage {
            font-size: 20px;
            color: green;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .image.clicked {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="picture" src="https://static.vecteezy.com/system/resources/thumbnails/049/689/968/small_2x/aigenerated-the-little-boy-from-the-movie-the-big-win-png.png" class="image">
        <div id="options">
            <button id="positiveBtn">Positive</button>
            <button id="negativeBtn">Negative</button>
        </div>
        <div id="congratsMessage" class="hidden">Congratulations! You made the right choice!</div>
    </div>

    <script>
        let positiveBtn = document.getElementById('positiveBtn');
        let negativeBtn = document.getElementById('negativeBtn');
        let picture = document.getElementById('picture');
        let congratsMessage = document.getElementById('congratsMessage');
        let imageCounter = 1;

        positiveBtn.addEventListener('click', () => {
            congratsMessage.classList.remove('hidden');
            picture.classList.remove('clicked');
        });

        negativeBtn.addEventListener('click', () => {
            imageCounter++;
            picture.src = `image${imageCounter}.jpg`; // Update to the next image
            picture.classList.add('clicked');
            setTimeout(() => {
                picture.classList.remove('clicked'); // Remove the animation
            }, 300);
        });
    </script>
</body>
</html>
